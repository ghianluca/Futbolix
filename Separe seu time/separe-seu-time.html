<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Separe seu time/separe-seu-time.css">
  <title>Separador de Times</title>
</head>
<body>
  <div class="container">
    <h1>Separe seu time</h1>
    <div id="players-container">
      <div class="input-group">
        <label for="playerName">Nome do Jogador:</label>
        <input type="text" id="playerName" placeholder="Insira o nome do jogador">
      </div>
      <div class="input-group">
        <label for="playerSkill">Habilidade do Jogador (1-10):</label>
        <input type="number" id="playerSkill" min="1" max="10" placeholder="Insira a habilidade">
      </div>
      <button onclick="addPlayer()">Adicionar Jogador</button>
      <button onclick="generateTeams()">Separar Times</button>
    </div>
    <div id="teams-container">
      <div id="teamA">
        <h2>Time A</h2>
        <ul id="teamAList"></ul>
      </div>
      <div id="teamB">
        <h2>Time B</h2>
        <ul id="teamBList"></ul>
      </div>
      <button id="clearTeamsButton" onclick="clearTeams()">Limpar Times</button>
    </div>
  </div>
  <script src="/Separe seu time/separe-seu-time.js"></script>
</body>
</html>
